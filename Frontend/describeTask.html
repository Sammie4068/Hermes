<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Hermes</title>
  </head>
  <body>
    <header class="container header">
      <nav class="nav">
        <div class="logo">
          <a href="index.html"><h2>Hermes.</h2></a>
        </div>

        <div class="nav_menu" id="nav_menu">
          <button class="close_btn" id="close_btn">
            <i class="ri-close-fill"></i>
          </button>

          <ul class="nav_menu_list">
            <li class="nav_menu_item">
              <a href="index.html#services" class="nav_menu_link" id="services">services</a>
            </li>
            <li class="nav_menu_item">
              <a href="contact.html" class="nav_menu_link">contact</a>
            </li>
            <li class="nav_menu_item" id="activity">
              <a href="profile.html#profile" class="nav_menu_link">Activity</a>
            </li>
          </ul>
        </div>

        <button class="toggle_btn" id="toggle_btn">
          <i class="ri-menu-line"></i>
        </button>
      </nav>
    </header>

    <div class="task_container" data-aos="fade-up" data-aos-duration="1000">
      <div class="describe_task_display">
        <span>
          <h1>Live with Ease...</h1>
          <p>let our trusted runners run for you</p>
        </span>
        <img
          src="https://res.cloudinary.com/okorosamuel/image/upload/v1702932493/Hermes/goodness_kpa1ln.jpg"
          alt="test"
        />
      </div>
      <div id="describe_task" class="contain">
        <h1>Describe your Task</h1>
        <p>
          Tell us about your task. We use these details to get Runners in your
          area who fit your needs.
        </p>
        <form action="#" class="task-info">
          <div class="input-field">
            <label>Task </label>
            <input
              type="text"
              class="task-input"
              placeholder="Select a task"
              readonly
              required
            />
            <ul class="task-dropdown" id="task-dropdown"></ul>
          </div>
          <div class="input-field">
            <label>Task description</label>
            <textarea
              id="task-decription"
              placeholder="Start the conversation and tell your Runner what you need done."
              required
            ></textarea>
          </div>
          <div class="input-field location">
            <label>Task Location</label>
            <input
              type="text"
              class="task-location"
              placeholder="Enter Address"
              required
            />
            <input
              type="text"
              class="deliveryAddress hidden"
              placeholder="Enter Errand Address"
            />
            <select
              id="states"
              name="states"
              placeholder="Enter location State"
              required
            >
              <option disabled selected>Select Location State</option>
              <option value="Kaduna">Kaduna</option>
            </select>
          </div>
          <div class="input-field">
            <label>Task Duration</label>
            <input
              type="text"
              id="duration"
              oninput="this.value = this.value.replace(/[^0-9+/-]/g, '')"
              placeholder="How many Hours will the task take?"
              required
            />
          </div>
          <div class="input-field">
            <label for="date"
              >Task Date
              <input type="date" id="date" required/>
            </label>
            <label for="time">
              Task Time
              <input type="time" id="time" required/>
            </label>
          </div>
          <!-- <div class="button__wrapper"> -->
          <button class="btn next-btn" type="submit">Next</button>
          <!-- </div> -->
        </form>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <div class="modal hidden">
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/describeTask.js"></script>
  </body>
</html>
