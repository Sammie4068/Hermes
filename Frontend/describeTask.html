        <form action="#" class="task-info">

          </div>

            <label>Task Location</label>

                placeholder="Enter Address"
                required
              />
              <label for="to">To: </label
              ><input
                type="text"
                id="to"
                placeholder="Enter Address"
                required
              />
            </div>
            <input
              type="text"
              class="task-location"
              placeholder="Enter Address"
              required
            />
            <select
              id="states"
              name="states"
              placeholder="Enter location State"
            >
