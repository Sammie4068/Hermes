<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css"
    />

    <title>Hermes</title>
  </head>
  <body>
    <header class="container header">
      <nav class="nav">
        <div class="logo">
          <a href="main.html"><h2>Hermes.</h2></a>
        </div>

        <div class="nav_menu" id="nav_menu">
          <button class="close_btn" id="close_btn">
            <i class="ri-close-fill"></i>
          </button>

          <ul class="nav_menu_list">
            <li class="nav_menu_item" id="services">
              <a href="#services" class="nav_menu_link">services</a>
            </li>
            <li class="nav_menu_item">
              <a href="contact.html" class="nav_menu_link">contact</a>
            </li>
            <li class="nav_menu_item" id="account">
              <a href="#" class="nav_menu_link active_nav_link">tasks</a>
            </li>
            <div class="user">
              <a href="#" class="notification">
                <i class="bx bxs-bell"></i>
                <span class="num">0</span>
              </a>
              <p>Okoro Sam</p>
              <img
                src="https://res.cloudinary.com/okorosamuel/image/upload/v1701356059/Hermes/user-avatar-svgrepo-com_wof4w4.svg"
                alt="userIcon"
              />
            </div>
          </ul>
        </div>

        <button class="toggle_btn" id="toggle_btn">
          <i class="ri-menu-line"></i>
        </button>
      </nav>
    </header>

    <section class="table_wrapper">
      <div class="filter_box activity_filter_box" data-aos="fade-right" data-aos-duration="1000">
        <div class="heading">
          <h3>Filter Table</h3>
          <button class="filter_clear">Clear Filter</button>
        </div>
        <div class="options">
          <h4>By Task</h4>
          <div class="gender_options">
            <select class="task_filter_options">
              <option selected>All Tasks</option>
            </select>
          </div>
        </div>
        <div class="options">
          <h4>By Status</h4>
          <div class="runner_types">
            <span>Completed</span>
            <span>Processing</span>
            <span>Canceled</span>
            <span>Pending</span>
          </div>
        </div>
      </div>
      <div class="table-data">
        <div class="order">
          <div class="head">
            <h3>Task Table</h3>
            <form action="#">
              <div class="form-input">
                <input type="search" placeholder="Search..." />
                <button type="submit" class="search-btn">
                  <i class="bx bx-search"></i>
                </button>
              </div>
            </form>
          </div>
          <table>
            <thead>
              <tr>
                <th>Runner</th>
                <th>Tasks</th>
                <th>Schedule Dates</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="table_container">
          <p style="color: #800000;">
            No 
          </p>
              <!-- <tr>
                <td>
                  <img
                    src="https://res.cloudinary.com/okorosamuel/image/upload/v1701356059/Hermes/user-avatar-svgrepo-com_wof4w4.svg"
                  />
                  <p>John Doe</p>
                </td>
                <td>Errand</td>
                <td>01-10-2021</td>
                <td><span class="status completed">Completed</span></td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> -->

  </body>
</html>
