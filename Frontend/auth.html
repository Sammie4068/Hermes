<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hermes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/auth.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#" id="signup-form">
          <h1>Sign up</h1>
          <span id="sign-up-msg"></span>
          <div class="infield">
            <i class="fas fa-user"></i>

            <input type="text" placeholder="Name" id="username" />
            <label id="username-line"></label>
            <p class="errMsg" id="name-error-msg"></p>
          </div>
          <div class="infield">
            <i class="fas fa-envelope"></i>

            <input
              type="email"
              placeholder="Email"
              name="email"
              id="signup-email"
            />
            <label id="email-line"></label>
            <p class="errMsg" id="email-error-msg"></p>
          </div>
          <div class="infield">
            <i class="fas fa-lock"></i>

            <input
              type="password"
              placeholder="Password"
              id="signup-password"
            />
            <span id="eyeIcon"><i class="fas fa-eye"></i></span>
            <label id="signup-password-line"></label>
            <p class="errMsg" id="password-error-msg"></p>
          </div>
          <div class="infield">
            <i class="fas fa-lock"></i>

            <input
              type="password"
              placeholder="Confirm Password"
              id="signup-confirm-password"
            />
            <span id="confirmEyeIcon"><i class="fas fa-eye"></i></span>
            <label id="signup-confirm-password-line"></label>
            <p class="errMsg" id="password2-error-msg"></p>
          </div>
          <button>Sign Up</button>
          <p class="account-text">Already have an account? <a href="#" id="signin-btn2">Sign in</a></p>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#" id="signin-form">
          <h1>Sign in</h1>
          <span id="sign-in-msg"></span>
          <div class="infield">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" name="email" 
            id="email-signin"/>
            <label></label>
          </div>
          <div class="infield">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password-signin" />
            <span id="signinEyeIcon"><i class="fas fa-eye"></i></span>
            <label></label>
          </div>
          <a href="#" class="forgot">Forgot your password?</a>
          <button>Sign In</button>
          <p class="account-text">Don't have an account? <a href="#" id="signup-btn2">Sign up</a></p>
        </form>
      </div>
      <div class="overlay-container" id="overlayCon">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p class="panel_p">
              To keep connected with us please login with your personal info
            </p>
            <button>Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p class="panel_p">
              Enter your personal details and start journey with us
            </p>
            <button>Sign Up</button>
          </div>
        </div>
        <button id="overlayBtn"></button>
      </div>
    </div>

    <script src="./js/auth.js"></script>
  </body>
</html>
