<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css"
    />
    <link rel="stylesheet" href="./css/account.css" />

    <title>Hermes</title>
  </head>
  <body>
    <section id="sidebar">
      <a href="main.html" class="brand">
        <span class="text">Hermes</span>
      </a>
      <ul class="side-menu top">
        <li class="active" id="profileLink">
          <a href="#profile">
            <i class="bx bxs-user"></i>
            <span class="text">My Profile</span>
          </a>
        </li>
        <li id="messagesLink">
          <a href="#messages">
            <i class="bx bxs-message-dots"></i>
            <span class="text">Messages</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li id="settings">
          <a href="#settings">
            <i class="bx bxs-cog"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li id="logout">
          <a href="#" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>

    <section id="content" class="my_profile">
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Profile</h1>
          </div>
        </div>

        <div class="display_body">
          <div class="profile">
            <div class="profile_card">
                <div class="profile_card_img"> 
                    <img
                      src="https://res.cloudinary.com/okorosamuel/image/upload/v1701356059/Hermes/user-avatar-svgrepo-com_wof4w4.svg"
                      alt="Profile Picture"
                      id="profile_image"
                      class="photo"
                    />
                    <input type="file" class="change_photo" id="edit_dp" disabled>
                </div>
              <div class="profile-info">
                <span>
                  <label>Name </label>
                  <input class="name input" type="text" readonly />
                </span>
                <span>
                  <label>Email </label>
                  <input class="email input" type="text" readonly />
                </span>
                <div class="btn-wrapper">
                  <a href="#password" class="change-password">Change Password </a>
                  <a href="#edit" class="button edit_btn" id="edit__btn"
                    >Edit Profile</a
                  >
                  <a href="#save" class="button hidden" id="saveBtn">Save</a>
                </div>
              </div>
            </div>

            <div class="password_card">
              <div class="password_card_top">
                <i class="bx bx-left-arrow-alt" id="back_arrow"></i>
                <p id="change_password_msg"></p>
              </div>
              <span>
                <label>Old Password </label>
                <input class="password" type="password" id="old_password" />
              </span>
              <span>
                <label>New Password </label>
                <input class="password" type="password" id="new_password" />
              </span>
              <span>
                <label>Confirm Password </label>
                <input
                  class="password"
                  type="password"
                  id="confirm_new_password"
                />
              </span>
              <a href="#passwordSave" class="button save_password" id="password_saveBtn"
                >Save</a
              >
            </div>
          </div>
        </div>
      </main>
    </section>

    <section id="content" class="messages">
     <h1>Coming Soon...</h1>
    </section>

    <section id="content" class="settings">
     <h1>Coming Soon...</h1>
    </section>
    <script src="./js/profile.js"></script>
  </body>
</html>
